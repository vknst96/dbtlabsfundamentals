version: 2

models:
  - name: stg_customers
    columns: 
      - name: customer_id
        tests:
          - not_null
          - unique
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: status
        tests:
          - accepted_values:
              values:
                - "completed"
                - "shipped"
                - "returned"
                - "return_pending"
                - "placed"
      - name:  customer_id
        tests:   
          - relationships:
              field: "customer_id"
              to: ref('stg_customers')